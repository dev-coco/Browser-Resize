<!DOCTYPE html>
<html>
<head>
  <title>Browser Resize</title>
  <meta charset="utf-8">
  <style>body{width:300px;height:100px}input{font-family:HelveticaNeue,Arial,sans-serif;font-size:18px}div.form-item{margin-bottom:18px;text-align:center}input.form-style{color:#8a8a8a;width:80%;height:24px;padding:5px 20px;border:1px solid #ccc;border-radius:10px;background-color:#fff;letter-spacing:.8px}div.form-item .form-style:focus{outline:0;border:1px solid #58bff6;color:#58bff6}</style>
</head>
<body>
  <div class="form-item">
    <input class="form-style" id="sheetUrl" placeholder="表格链接">
  </div>
  <div class="form-item">
    <input class="form-style" id="itemNum" placeholder="编号">
  </div>
  <script src="popup.js"></script>
</body>
</html>
